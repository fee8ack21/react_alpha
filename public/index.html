<head>

    <title>React Alpha</title>
    <link rel="shortcut icon" href="./favicon/favicon.ico" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v10.0"
    nonce="vQP9Su7b"></script>

<body>
    <div id="root"></div>
    <!-- Messenger 洽談外掛程式 Code -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v10.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your 洽談外掛程式 code -->
    <div class="fb-customerchat" attribution="page_inbox" page_id="104903445063158">
    </div>
    <div class="d-flex justify-content-center py-3">
        <div style="width:380px" class="fb-page" data-href="https://www.facebook.com/104903445063158"
            data-tabs="timeline" data-width="380" data-height="130" data-hide-cover="false" data-show-facepile="false">
            <blockquote cite="https://www.facebook.com/104903445063158" class="fb-xfbml-parse-ignore"><a
                    href="https://www.facebook.com/104903445063158">黃品睿</a></blockquote>
        </div>
    </div>

</body>

</html>
